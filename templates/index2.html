<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Proyectos de Energía</title>
</head>
<body>
    <h2>Predicción de Viabilidad de Proyectos de Energía</h2>
    <form action="/predict" method="post">
        <div>
            <label for="latitud">Latitud:</label>
            <input type="number" id="latitud" name="latitud" step="any" required>
        </div>
        <div>
            <label for="longitud">Longitud:</label>
            <input type="number" id="longitud" name="longitud" step="any" required>
        </div>
        <button type="submit">Predecir</button>
    </form>

    {% if resultado %}
        <h3>Resultado de la Predicción:</h3>
        <p>{{ resultado }}</p>
    {% endif %}
</body>
</html>
